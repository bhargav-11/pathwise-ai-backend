<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
        rel="stylesheet"
      />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Admin Panel</title>
    <style>
        .signin {
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .signin .signin-part1 {
            background-color: #3b8cfa;
            width: 50%;
        }

        .signin-part1 img {
            display: block;
            margin: auto;
            margin-top: 20%;
        }

        .signin .signin-part2 {
            width: 50%;
            margin: auto;
            padding:0rem 10rem;
        }
    </style>
</head>

<body>
    <div class="signin">
        <div class="signin-part1">
            <img src="{{url_for('static',filename='images/signin.gif')}}" />
        </div>
        <div class="signin-part2 container">
            <div class="mb-3" role="tablist">
                <div class="nav-pills justify-content-center" id="pills-tab">
                  <a
                    class="nav-link active text-center"
                    id="pills-user-tab"
                    data-toggle="pill"
                    href="#pills-user"
                    role="tab"
                    aria-controls="pills-user"
                    aria-selected="true"
                  >
                    Admin
                  </a>
                </div>
              </div>
            
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="pills-user"
                  role="tabpanel"
                  aria-labelledby="pills-user-tab"
                >
                  <form method="post" action="/login">
                    <input
                      class="form-control mb-4"
                      id="form8Example2"
                      name="username"
                      placeholder="Username"
                    />
                    <input
                      class="form-control mb-4"
                      type="password"
                      id="form7Example2"
                      name="password"
                      placeholder="Password"
                    />
            
                    <button
                      type="submit"
                      class="btn btn-primary mb-4 w-100"
                    >
                      Sign In Admin
                    </button>
                  </form>
                </div>
              </div>

        </div>

    </div>
    <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Add any other necessary JavaScript here -->
</body>

</html>
